<div class="c-app__main">
    <div class="c-main-section u-x-span-6 u-y-1-span-max-bp3 u-x-span-3-bp2">
        <h2 class="c-main-section__title">User settings</h2>
        <div class="c-main-section__content">
            <form class="c-form">
                <h2 class="c-form__title">Alerts</h2>
                <ul class="o-list c-form__section c-toggle-list">
                    <li class="c-toggle-list__item">
                        <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle-email">
                        <label class="c-custom-toggle" for="toggle-email">
                            <span class="c-custom-toggle__fake-input">
                            </span>Email notifications
                        </label>
                    </li>
                    <li class="c-toggle-list__item">
                        <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle-sms">
                        <label class="c-custom-toggle" for="toggle-sms">
                            <span class="c-custom-toggle__fake-input">
                            </span>SMS notifications
                        </label>
                    </li>
                    <li class="c-toggle-list__item">
                        <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle-browser-alerts">
                        <label class="c-custom-toggle" for="toggle-browser-alerts">
                                    <span class="c-custom-toggle__fake-input">
                                    </span>In-browser alerts
                                </label>
                    </li>
                </ul>
                <h2 class="c-form__title">Info</h2>
                <div class="c-form__section">
                    <div class="c-input">
                        <label for="email">Email</label>
                        <input class="c-input__field" type="email" id="email" name="email">
                    </div>

                    <div class="c-input">
                        <label for="phone">Phone</label>
                        <input class="c-input__field" type="tel" id="phone" name="phone">
                    </div>
                </div>
                <h2 class="c-form__title">Password</h2>
                <div class="c-form__section">
                    <div class="c-input">
                        <label for="old-pass">Old password</label>
                        <input class="c-input__field" type="password" id="old-pass" name="old-pass">
                    </div>

                    <div class="c-input">
                        <label for="new-pass">New password</label>
                        <input class="c-input__field" type="password" id="new-pass" name="new-pass">
                    </div>

                    <div class="c-input">
                        <label for="confirm-pass">Confirm password</label>
                        <input class="c-input__field" type="password" id="confirm-pass" name="confirm-pass">
                    </div>
                    <button class="o-button-reset c-button" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div class="c-main-section u-x-span-6 u-x-span-3-bp2 js-settings-admin">
        <h2 class="c-main-section__title">Admin settings</h2>
        <div class="c-main-section__content">
            <form class="c-form">
                <h2 class="c-form__title">Login</h2>
                <ul class="o-list c-form__section c-toggle-list">
                    <li class="c-toggle-list__item">
                        <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle-ms-login">
                        <label class="c-custom-toggle" for="toggle-ms-login">
                            <span class="c-custom-toggle__fake-input">
                            </span>Non-microsoft login
                        </label>
                    </li>

                </ul>
                <h2 class="c-form__title">CO<sub>2</sub> tresholds</h2>
                <div class="c-form__section">
                    <div class="c-input">
                        <label for="co2-yellow">code yellow</label>
                        <input class="c-input__field" type="number" min="0" id="co2-yellow" name="co2-yellow">
                    </div>

                    <div class="c-input">
                        <label for="co2-red">code red</label>
                        <input class="c-input__field" type="number" min="0" id="co2-red" name="co2-red">
                    </div>
                    <button class="o-button-reset c-button" type="submit">Save</button>
                </div>

                <h2 class="c-form__title">Other</h2>
                <div class="c-form__section">
                    <button class="o-button-reset c-button" type="button">configure users</button>
                    <button class="o-button-reset c-button" type="button">configure locations</button>
                </div>
            </form>
        </div>
    </div>
</div>
