<div class="c-app__main">
    <div class="c-main-section u-x-span-6 u-x-1-span-4-bp3 u-y-1-span-max-bp3">
        <h2 class="c-main-section__title">Graph</h2>
        <div class="c-main-section__content u-height-max">
            <div class="c-chart js-graph">

            </div>
        </div>
    </div>

    <div class="c-main-section u-x-span-6 u-x-5-span-2-bp3 u-y-1-span-max-bp3">
        <h2 class="c-main-section__title">Filter</h2>
        <div class="c-main-section__content u-flex-direction-column">
            <form action="GET" class="c-form">
                <div class="c-input c-search">
                    <input type="text" class="c-input__field" placeholder="Search for a room." list="rooms" name="room-search" id="room-search">
                    <datalist id="rooms">

                    </datalist>
                    <button class="c-button o-button-reset" type="submit">
                        <svg class="c-search__icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M15.5 14h-.79l-.28-.27c1.2-1.4 1.82-3.31 1.48-5.34-.47-2.78-2.79-5-5.59-5.34-4.23-.52-7.79 3.04-7.27 7.27.34 2.8 2.56 5.12 5.34 5.59 2.03.34 3.94-.28 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
                <div class="c-input">
                    <label for="select-type">Measurement type</label>
                    <span class="c-input__custom">
                        <select class="c-input__field js-select-type" name="select-type" id="select-type">
                            <option value="0">Temperature</option>
                            <option value="1">Humidity</option>
                            <option value="2">TVOC</option>
                            <option value="3">CO<sub>2</sub></option>
                        </select>
                        <svg class="c-input__symbol" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M8.12 9.29L12 13.17l3.88-3.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-4.59 4.59c-.39.39-1.02.39-1.41 0L6.7 10.7c-.39-.39-.39-1.02 0-1.41.39-.38 1.03-.39 1.42 0z"/></svg>
                    </span>
                </div>
                <div class="c-input">
                    <label for="select-type">Time</label>
                    <span class="c-input__custom">
                        <select class="c-input__field js-time-type" name="time-type" id="select-type">
                            <option value="-1">Custom Time Range</option>
                            <option value="0" selected>Today</option>
                            <option value="1">Last Week</option>
                            <option value="2">Last Month</option>
                            <option value="3">6 Months</option>
                            <option value="4">1 year</option>
                        </select>
                        <svg class="c-input__symbol" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M8.12 9.29L12 13.17l3.88-3.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-4.59 4.59c-.39.39-1.02.39-1.41 0L6.7 10.7c-.39-.39-.39-1.02 0-1.41.39-.38 1.03-.39 1.42 0z"/></svg>
                    </span>
                </div>
                <div class="c-input" hidden>
                    <label for="time-start">Start time</label>
                    <span class="c-input__custom">
                        <input class="c-input__field" type="datetime-local" name="time-start" id="time-start">

                        <svg class="c-input__symbol" id="calendar" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path id="Path_35" data-name="Path 35" d="M20,3H19V1H17V3H7V1H5V3H4A2.006,2.006,0,0,0,2,5V21a2.006,2.006,0,0,0,2,2H20a2.006,2.006,0,0,0,2-2V5A2.006,2.006,0,0,0,20,3Zm0,18H4V8H20Z"/>
                            <path id="Path_36" data-name="Path 36" d="M0,0H24V24H0Z" fill="none"/>
                        </svg>
                    </span>
                </div>
                <div class="c-input" hidden>
                    <label for="time-start">End time</label>
                    <span class="c-input__custom">
                        <input type="datetime-local" class="c-input__field" name="time-end" id="time-end">
                        
                        <svg class="c-input__symbol" id="calendar" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path id="Path_35" data-name="Path 35" d="M20,3H19V1H17V3H7V1H5V3H4A2.006,2.006,0,0,0,2,5V21a2.006,2.006,0,0,0,2,2H20a2.006,2.006,0,0,0,2-2V5A2.006,2.006,0,0,0,20,3Zm0,18H4V8H20Z"/>
                            <path id="Path_36" data-name="Path 36" d="M0,0H24V24H0Z" fill="none"/>
                        </svg>
                    </span>
                </div>
            </form>


            <div class="c-card js-room room-has-alert" data-room="BCE.A.0.001 ">
                <p class="c-card__title">Room</p>
                <ul class="c-card__content c-measurements ">
                    <li class="c-measurements__item ">
                        <p>Humidity</p>
                        <p>90.921%</p>
                    </li>
                    <li class="c-measurements__item ">
                        <p>Temperature</p>
                        <p>26.59 C</p>
                    </li>
                    <li class="c-measurements__item ">
                        <p>CO2</p>
                        <p>446 ppm</p>
                    </li>
                    <li class="c-measurements__item ">
                        <p>TVOC</p>
                        <p>7 ppb</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
