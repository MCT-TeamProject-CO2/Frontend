<section class="c-grid--login">
    <div class="c-login">
        <p class="c-title">
            Log in.
        </p>
        <form action="#" method="POST" class="c-form">
            <div class="c-input">
                <label for="username-email">Username/Email</label>
                <input class="c-input__field" type="text" id="username-email" name="username-email" required>
            </div>

            <div class="c-input">
                <label for="password">Password</label>
                <input class="c-input__field" type="password" id="password" name="password" required>
            </div>

            <button class="o-button-reset c-button c-button--login" type="submit">Sign in</button>
        </form>
        <button class="o-button-reset c-button--microsoft">Sign in with microsoft</button>
    </div>
    <div class="c-art" />
</section>
<section class="c-logo">
    <img class="c-logo__image" src="./img/png/Opleidingslogo_Howest_Multimedia_en_Communicatietechnologie_liggend_BLAUW_RGB.png" alt="logo mct">
</section>
